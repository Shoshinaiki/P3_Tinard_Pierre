<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shrikhand&display=swap');
    </style>
    <link rel="stylesheet" href="styles2.css">
    <script src="https://kit.fontawesome.com/6a6a40704f.js" crossorigin="anonymous"></script>
    <title>La palette du goût</title>
</head>
<body>
    
    <div class="top_menu">
        <div class="h1_menu">
            <h1>ohmyfood</h1>
        </div>
        <i class="fas fa-arrow-left"></i>
    </div>
    <main class="main_menu">
        <img class="la_palette_du_gout" src="img/la_palette_du_gout.jpg" alt="restaurant_Ménilmontant">
        <section class="entrees">
            <div class="menu">
                <div class="titre_menu">
                    <h2 class="h2_menu">La palette du goût</h2>
                </div>
                <i class="far fa-heart"></i> 
            </div>
            <h2 class="h2_entrees">Entrées</h2>
            <div class="fricassee">
                <button class="button_entrees">
                    <h3 class="h3_entrees">Fricassée d'escargot</h3>
                    <p class="p_entrees">Au piment d'espelette</p>
                    <p>25€</p>
                </button>
            </div>
            <div class="Foie gras">
                <button class="button_entrees">
                    <h3 class="h3_entrees">Foie gras de canard mi-cuit</h3>
                    <p class="p_entrees">Et ses copeaux de truffe noire</p>
                    <p>35€</p>
                </button>
            </div>
            <div class="Oeuf">
                <button class="button_entrees">
                    <h3 class="h3_entrees">Oeuf au plat</h3>
                    <p class="p_entrees">Assaisonné à la truffe sur lit de...</p>
                    <p>20€</p>
                </button>
            </div>
        </section>
        <section class="plats">
            <h2 class="h2_plats">Plats</h2>
            <div class="filet">
                <button class="button_plats">
                    <h3 class="h3_plats">Filet de boeuf aux herbes</h3>
                    <p class="p_plats">Accompagné de sa ribambelle de légu...</p>
                    <p>40€</p>
                </button>
            </div>
            <div class="parmentier">
                <button class="button_plats">
                    <h3 class="h3_plats">Parmentier de queue de boeuf</h3>
                    <p class="p_plats">A la truffe noire sur sa purée de panais</p>
                    <p>35€</p>
                </button>
            </div>
            <div class="turbot">
                <button class="button_plats">
                    <h3 class="h3_plats">Filet de Turbot</h3>
                    <p class="p_plats">Aux agrumes</p>
                    <p>44€</p>
                </button>
            </div>
        </section>
        <section class="desserts">
            <h2 class="h2_desserts">Desserts</h2>
            <div class="filet">
                <button class="button_desserts">
                    <h3 class="h3_desserts">Filet de boeuf aux herbes</h3>
                    <p class="p_desserts">Accompagné de sa ribambelle de légu...</p>
                    <p>40€</p>
                </button>
            </div>
            <div class="parmentier">
                <button class="button_desserts">
                    <h3 class="h3_desserts">Parmentier de queue de boeuf</h3>
                    <p class="p_desserts">A la truffe noire sur sa purée de panais</p>
                    <p>35€</p>
                </button>
            </div>
            <div class="turbot">
                <button class="button_desserts">
                    <h3 class="h3_desserts">Filet de Turbot</h3>
                    <p class="p_desserts">Aux agrumes</p>
                    <p>44€</p>
                </button>
            </div>
        </section>
        <button class="button_menu"><p class="p_button_menu">Commander</p></button>
    </main>
    <footer>
        <a href="#"><h2 class="h2_footer">Ohmyfood</h2></a>
        <i class="fas fa-utensils"></i>
        <div><a href="#"><h3 class="h3_footer">Proposer un restaurant</h3></a></div>
        <i class="fas fa-hands-helping"></i>
        <div><a href="#"><h3 class="h3_footer">Devenir partenaire</h3></a></div>
        <a href="#"><h3 class="h3_footer">Mentions légales</h3></a>
        <a href="#"><h3 class="h3_footer_contact">Contact</h3></a> 
    </footer>
</body>
</html>
